<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator - Random Name Ideas</title>
    <meta name="description" content="Generate random names for characters, businesses, usernames, and more. Customize by category. Free name generator.">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        :root{--primary:#06b6d4;--bg:#0a0a0f;--card:#111118;--text:#fff;--text-muted:#71717a;--border:rgba(255,255,255,0.06);--gradient:linear-gradient(135deg,#06b6d4 0%,#22d3ee 100%)}
        body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);min-height:100vh;line-height:1.6}
        .container{max-width:600px;margin:0 auto;padding:24px}
        header{text-align:center;padding:60px 0 40px}
        .logo{font-size:3rem;margin-bottom:16px}
        h1{font-size:2.5rem;font-weight:800;margin-bottom:12px;background:var(--gradient);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
        .subtitle{color:var(--text-muted);font-size:1.1rem}
        .card{background:var(--card);border:1px solid var(--border);border-radius:24px;padding:32px;margin-bottom:20px}
        .category-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-bottom:28px}
        .cat-btn{padding:18px;border:1px solid var(--border);border-radius:14px;background:transparent;color:var(--text-muted);cursor:pointer;font-size:1rem;font-weight:500;transition:all 0.3s;display:flex;flex-direction:column;align-items:center;gap:8px}
        .cat-btn:hover{border-color:var(--primary);color:var(--text)}
        .cat-btn.active{background:var(--gradient);border-color:transparent;color:#fff;box-shadow:0 4px 15px rgba(6,182,212,0.3)}
        .cat-btn span{font-size:1.5rem}
        .generate-btn{width:100%;padding:20px;background:var(--gradient);border:none;border-radius:14px;font-size:1.2rem;font-weight:700;color:#fff;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 20px rgba(6,182,212,0.3)}
        .generate-btn:hover{transform:translateY(-2px);box-shadow:0 8px 30px rgba(6,182,212,0.4)}
        .result-display{text-align:center;padding:40px 20px;margin-top:24px;background:rgba(6,182,212,0.1);border-radius:20px}
        .generated-name{font-size:2.5rem;font-weight:800;margin-bottom:16px}
        .copy-btn{padding:12px 24px;background:rgba(255,255,255,0.1);border:none;border-radius:10px;color:var(--text);cursor:pointer;font-weight:600;transition:all 0.3s}
        .copy-btn:hover{background:rgba(255,255,255,0.2)}
        .history{margin-top:24px}
        .history h3{margin-bottom:12px;color:var(--text-muted);font-size:0.95rem}
        .history-list{display:flex;flex-wrap:wrap;gap:8px}
        .history-item{padding:8px 16px;background:rgba(255,255,255,0.05);border-radius:8px;font-size:0.9rem;cursor:pointer;transition:all 0.3s}
        .history-item:hover{background:rgba(255,255,255,0.1)}
        footer{text-align:center;padding:40px 20px;color:var(--text-muted);font-size:0.9rem}
        footer a{color:var(--primary);text-decoration:none}
        @media(max-width:480px){h1{font-size:2rem}.generated-name{font-size:1.8rem}.category-grid{grid-template-columns:1fr}}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">‚ú®</div>
            <h1>Name Generator</h1>
            <p class="subtitle">Generate creative names instantly</p>
        </header>
        
        <div class="card">
            <div class="category-grid">
                <button class="cat-btn active" onclick="setCategory('person')"><span>üë§</span>Person</button>
                <button class="cat-btn" onclick="setCategory('business')"><span>üè¢</span>Business</button>
                <button class="cat-btn" onclick="setCategory('username')"><span>@</span>Username</button>
                <button class="cat-btn" onclick="setCategory('fantasy')"><span>üêâ</span>Fantasy</button>
            </div>
            
            <button class="generate-btn" onclick="generate()">üé≤ Generate Name</button>
            
            <div class="result-display" id="result" style="display:none">
                <div class="generated-name" id="generated-name">--</div>
                <button class="copy-btn" onclick="copyName()">üìã Copy Name</button>
            </div>
            
            <div class="history" id="history" style="display:none">
                <h3>Recent Names</h3>
                <div class="history-list" id="history-list"></div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>¬© 2026 <a href="https://t.me/vvonha">@vvonha</a> ¬∑ More tools at vvonha.github.io</p>
    </footer>
    
    <script>
        const names = {
            person: {
                first: ['James','Emma','Oliver','Sophia','William','Ava','Benjamin','Isabella','Lucas','Mia','Henry','Charlotte','Alexander','Amelia','Sebastian','Harper','Jack','Evelyn','Aiden','Abigail','Liam','Emily','Noah','Ella','Mason','Grace'],
                last: ['Smith','Johnson','Williams','Brown','Jones','Garcia','Miller','Davis','Martinez','Anderson','Taylor','Thomas','Moore','Jackson','Martin','Lee','Thompson','White','Harris','Clark','Lewis','Robinson','Walker','Hall']
            },
            business: {
                prefix: ['Nova','Apex','Zenith','Quantum','Vertex','Pulse','Echo','Prime','Nexus','Flux','Spark','Core','Wave','Forge','Pixel','Cloud','Byte','Stack','Swift','Bright','Clear','Blue','Alpha','Beta','Omega'],
                suffix: ['Labs','Tech','Systems','Solutions','Digital','Group','Co','Works','Studio','Hub','Space','Zone','Base','Logic','Sync','Flow','Mind','Link','Net','Box','Forge','Craft','Scale']
            },
            username: {
                adj: ['Swift','Dark','Cyber','Pixel','Neon','Cosmic','Shadow','Storm','Frost','Fire','Thunder','Silent','Epic','Wild','Magic','Super','Ultra','Mega','Hyper','Turbo'],
                noun: ['Wolf','Phoenix','Dragon','Ninja','Knight','Wizard','Hawk','Tiger','Lion','Bear','Raven','Fox','Viper','Cobra','Ghost','Reaper','Hunter','Warrior','Master','King']
            },
            fantasy: {
                prefix: ['Ara','Thal','Mor','Eld','Gal','Fen','Kor','Val','Zeph','Dra','Syl','Aer','Nym','Lor','Cael'],
                middle: ['an','or','ia','en','il','ar','on','is','el','yr','ax','um','os','ix'],
                suffix: ['dor','wyn','mir','dal','gorn','heim','fell','more','shade','wind','fire','storm','light','star']
            }
        };
        
        let category = 'person';
        let history = [];
        
        function setCategory(cat) {
            category = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('.cat-btn').classList.add('active');
        }
        
        function random(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
        
        function generate() {
            let name;
            switch(category) {
                case 'person':
                    name = `${random(names.person.first)} ${random(names.person.last)}`;
                    break;
                case 'business':
                    name = `${random(names.business.prefix)}${random(names.business.suffix)}`;
                    break;
                case 'username':
                    name = `${random(names.username.adj)}${random(names.username.noun)}${Math.floor(Math.random()*99)}`;
                    break;
                case 'fantasy':
                    name = `${random(names.fantasy.prefix)}${random(names.fantasy.middle)}${random(names.fantasy.suffix)}`;
                    name = name.charAt(0).toUpperCase() + name.slice(1);
                    break;
            }
            
            document.getElementById('generated-name').textContent = name;
            document.getElementById('result').style.display = 'block';
            
            // Add to history
            if (!history.includes(name)) {
                history.unshift(name);
                if (history.length > 10) history.pop();
                updateHistory();
            }
        }
        
        function updateHistory() {
            document.getElementById('history').style.display = 'block';
            document.getElementById('history-list').innerHTML = history.map(n => 
                `<span class="history-item" onclick="copyHistoryName('${n}')">${n}</span>`
            ).join('');
        }
        
        function copyName() {
            const name = document.getElementById('generated-name').textContent;
            navigator.clipboard.writeText(name);
            event.target.textContent = '‚úì Copied!';
            setTimeout(() => event.target.textContent = 'üìã Copy Name', 1500);
        }
        
        function copyHistoryName(name) {
            navigator.clipboard.writeText(name);
        }
    </script>
</body>
</html>
